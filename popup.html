<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Translator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        padding: 16px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h1 {
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 4px;
      }

      .language-section {
        background: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
      }

      label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      select {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        background: white;
        color: #333;
        cursor: pointer;
        transition: all 0.2s;
      }

      select:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      select:focus {
        outline: 2px solid #fff;
        outline-offset: 2px;
      }

      .button-group {
        display: flex;
        gap: 8px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      #startBtn {
        background: #4caf50;
        color: white;
      }

      #startBtn:hover {
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
      }

      #startBtn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      #stopBtn {
        background: #f44336;
        color: white;
      }

      #stopBtn:hover {
        background: #da190b;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
      }

      #stopBtn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        text-align: center;
        padding: 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.1);
      }

      .status.active {
        background: rgba(76, 175, 80, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .info {
        font-size: 11px;
        text-align: center;
        opacity: 0.8;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéôÔ∏è Speech Translator</h1>

      <div class="language-section">
        <label for="inputLang">Input Language</label>
        <select id="inputLang">
          <option value="en-US">English (US)</option>
          <option value="en-GB">English (UK)</option>
          <option value="es-ES">Spanish (Spain)</option>
          <option value="es-MX">Spanish (Mexico)</option>
          <option value="fr-FR">French</option>
          <option value="de-DE">German</option>
          <option value="it-IT">Italian</option>
          <option value="pt-BR">Portuguese (Brazil)</option>
          <option value="pt-PT">Portuguese (Portugal)</option>
          <option value="ru-RU">Russian</option>
          <option value="ja-JP">Japanese</option>
          <option value="ko-KR">Korean</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="zh-TW">Chinese (Traditional)</option>
          <option value="ar-SA">Arabic</option>
          <option value="hi-IN">Hindi</option>
          <option value="tr-TR">Turkish</option>
          <option value="pl-PL">Polish</option>
          <option value="nl-NL">Dutch</option>
          <option value="sv-SE">Swedish</option>
          <option value="vi-VN">Vietnamese</option>
        </select>
      </div>

      <div class="language-section">
        <label for="outputLang">Output Language</label>
        <select id="outputLang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="zh-TW">Chinese (Traditional)</option>
          <option value="ar">Arabic</option>
          <option value="hi">Hindi</option>
          <option value="tr">Turkish</option>
          <option value="pl">Polish</option>
          <option value="nl">Dutch</option>
          <option value="sv">Swedish</option>
          <option value="vi">Vietnamese</option>
        </select>
      </div>

      <div class="button-group">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>

      <div class="status" id="status">Ready</div>

      <div class="info">
        Click Start to begin speech recognition on the current page. Speak
        clearly into your microphone.
      </div>
    </div>

    <script type="module" src="dist/popup.js"></script>
  </body>
</html>
